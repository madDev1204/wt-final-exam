<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate days left till Christmas</title>
</head>
<body>
    <script>
        function daysBeforeChristmas(){
    var today = new Date();
    var cmas = new Date(today.getFullYear(),11,25);
   //console.log(cmas);
    if(today.getMonth == 11 && today.getDate()>25){
        cmas.setFullYear(today.getFullYear()+1);  //if christmas has passed for this yr
    }

    var one_day = 1000*60*60*24;
    var build = cmas.getTime() - today.getTime();
    console.log(Math.ceil(build/one_day)+ " days until Christmas 2022!");
}

daysBeforeChristmas();
    </script>
</body>
</html>
